<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div id="container">
    </div>

    <script>
        async function fetchTodo() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/44');
                const todo = await response.json();

                const h3 = document.createElement('h3');
                h2.textContent = todo.title;

                const container = document.getElementById('nonexistent-container');
                container.appendChild(h2);

                undefinedFunction();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchTodo();
    </script>
</body>
</html>
